[metadata]
name = nlx-middleware
version = 0.2.0
description = TODO
long_description = file: README.rst
url = https://github.com/maykinmedia/nlx_middleware
license = MIT
author = Maykin Media
author_email = support@maykinmedia.nl
keywords = TODO
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Django
	Framework :: Django :: 1.11
	Framework :: Django :: 2.0
	Framework :: Django :: 2.1
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django
	django-app-settings
	gemma-zds-client>=0.4.1
tests_require = 
	pytest
	pytest-django
	tox
	isort

[options.extras_require]
tests = 
	pytest
	pytest-django
	tox
	isort
pep8 = flake8
coverage = pytest-cov
docs = 
	sphinx
	sphinx-rtd-theme
release = zest.releaser

[aliases]
test = pytest

[bdist_wheel]
universal = 1

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = false
line_length = 79
multi_line_output = 5
skip = env,.tox,.history,.eggs
not_skip = __init__.py
known_django = django
known_first_party = nlx_middleware
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
testpaths = tests

[pep8]
max-line-length = 79
exclude = env,.tox,doc

[flake8]
max-line-length = 79
exclude = env,.tox,doc

[zest.releaser]
create-wheel = yes

[egg_info]
tag_build = 
tag_date = 0

