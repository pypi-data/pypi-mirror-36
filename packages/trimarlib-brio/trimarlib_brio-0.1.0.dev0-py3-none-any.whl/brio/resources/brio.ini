[Server]
hostname = localhost
port = 60498

[GPIO]
direction = in
invert = no
enabled = no
debounce = 0.25

[GPIO.PA20]
direction = out
ontime = 5
repeat = 1

[Scanner]
model = FM100
default_configuration = no

[Scanner.DEFAULT]
enabled = yes
mode = disabled
min_length = 1
max_length = 255
load_defaults = yes

[Scanner.Connection]
port = auto
baudrate = 115200
parity = N
bytesize = 8
stopbits = 1

[Scanner.ScanSetup]
mode = continuous
reading_time = 1
interval_length = 1
sensitivity = medium
security = 4

[Scanner.BeeperSetup]
frequency_volume = medium+loud
length = 100
mute = no

[Scanner.DataFormat]
prefix_sequence = codeid+user+aim
codeid_enabled = no
codeid_load_defaults = yes
user_prefix_enabled = yes
user_prefix_format = hex
user_prefix = 02
aimid_enabled = yes
user_suffix_enabled = yes
user_suffix_format = hex
user_suffix = 03
terminal = 0
