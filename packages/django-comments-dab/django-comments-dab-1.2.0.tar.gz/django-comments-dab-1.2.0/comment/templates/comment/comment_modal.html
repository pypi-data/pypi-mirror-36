<form class="js-comment-delete-form" method="post" data-url="{% url 'comment:delete' pk=comment.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Confirm comment deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete this comment <strong>"{{ comment.content|slice:":25" }}"</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="modal-btn" type="submit" class="btn btn-danger" name="">
            Delete
        </button>
    </div>
</form>
