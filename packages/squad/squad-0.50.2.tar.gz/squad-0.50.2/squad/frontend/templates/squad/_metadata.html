{% load squad %}
<div class='metadata'>
    {% for key, value in metadata %}
    <div class='row row-bordered'>
        <div class='col-md-3 col-sm-3'>
            <strong>{{key}}</strong>
        </div>
        <div class='col-md-9 col-sm-9'>
            {{value|metadata_value|urlize}}
        </div>
    </div>
    {% endfor %}
    {% if extra_metadata %}
    <a class='extra-metadata-button' href="#" onclick='$(".extra-metadata, .extra-metadata-button").toggle(); return false;'><small><i class='fa fa-plus'></i> Display more</small></a>
    {% for key, value in extra_metadata %}
    <div class='row row-bordered extra-metadata' style='display: none'>
        <div class='col-md-3 col-sm-3'>
            <strong>{{key}}</strong>
        </div>
        <div class='col-md-9 col-sm-9'>
            {{value|metadata_value|urlize}}
        </div>
    </div>
    {% endfor %}
    <a class='extra-metadata-button' style='display: none' href="#" onclick='$(".extra-metadata, .extra-metadata-button").toggle(); return false;'><small><i class='fa fa-minus'></i> Display less</small></a>
    {% endif %}
</div>
