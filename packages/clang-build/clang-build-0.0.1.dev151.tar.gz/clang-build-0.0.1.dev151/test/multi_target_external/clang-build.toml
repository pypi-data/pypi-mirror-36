[myexe]
output_name  = "runLib"
dependencies = ["mylib"]

[mylib]
version      = "0.0.0"
target_type  = "shared library"
dependencies = ["Eigen"]

[Eigen]
target_type = "header only"
url         = "https://github.com/eigenteam/eigen-git-mirror"
[Eigen.flags]
compile  = ["-Wno-deprecated-declarations"]
compileRelease = ["-DEIGEN_NO_DEBUG"]