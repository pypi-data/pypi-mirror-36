[supervisord]
nodaemon = true

[program:sshd]
command = /usr/sbin/sshd -D
logfile = /var/log/supervisor/sshd.log
autorestart=true

[program:sgemaster]
command=/etc/init.d/sgemaster start
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autostart=true
autorestart=false
startretries=0
startsecs=0
stopwaitsecs=1
exitcodes=0,1,2

[program:sgeexecd]
command=/etc/init.d/sge_execd start
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autostart=true
autorestart=false
startsecs=0
startretries=0
stopwaitsecs=1
exitcodes=0,1,2
