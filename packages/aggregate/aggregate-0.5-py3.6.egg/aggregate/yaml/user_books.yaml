small_medium_large:
    note: three line example with small, medium and large claims
    arg_dict:
        log2: 14
        bs: 10000
        sev_calc: discrete
    spec:
    -   name: small
        sev_name: lognorm
        sev_mean: 500000
        sev_cv: 1.5
