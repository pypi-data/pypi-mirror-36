interesting_cat:
    note: pareto and lognormal cat with different tail characteristics
    arg_dict:
        log2: 14
        bs: 10
        sev_calc: discrete
    spec:
    -   name: lognormalcat
        sev_name: lognorm
        sev_scale: 45.783336177161424
        sev_a: 1.25
        exp_limit: 40000
        freq_name: poisson
        exp_en: 3.5
    -   name: paretocat
        sev_name: pareto
        sev_scale: 50
        sev_loc: -50
        sev_a: 1.25
        freq_name: poisson
        exp_en: 2
