{% extends "layout.html" %}
{% from "macros.html" import contraint_selection %}
{% block title %}Call counts{% endblock %}
{% block head %}
{% endblock %}

{% block body %}
<form method=post action="{{ url_for('call_counts') }}">
    <div class="clearfix">
        <div class="row left">
            <div class="small-12 medium-6 large-4 columns left">
                <fieldset>
                <label><b>pick some samples</b></label>
                    <select class="select2" tabindex="4" autofocus="autofocus" data-role="chosen" id="samples" multiple name="samples">
                    {% for sample in available_samples %}
                        <option value="{{ sample }}">{{ sample }}</option>
                    {% endfor %}
                    </select>
                </fieldset>
            </div>
        </div>
        <div class="row left">
            {{ contraint_selection() }}
        </div>
    </div>

    <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
