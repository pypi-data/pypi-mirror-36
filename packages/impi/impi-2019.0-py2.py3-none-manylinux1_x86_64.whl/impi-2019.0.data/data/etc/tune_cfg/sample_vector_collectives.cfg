-app: mpiexec -np @commsize@ -ppn @ppn@ IMB-MPI1 -msglog 0:@logmax@ -npmin @commsize@ @coll@
-app-regex: (\d+)\s+\d+\s+[\d.+-]+\s+([\d.+-]+)
-app-regex-legend: msg_size,time
-table: coll:ppn,commsize:msg_size:*:time
-table-ignore: logmax
-tree: coll:ppn:commsize:msg_size:*:time
-tree-ignore: logmax
-tree-intervals: 1
-tree-tolerance: 0.01
-tree-postprocess: python "${I_MPI_ROOT}/intel64/etc/tune_cfg/impi2018.py" msg_size
-tree-opt: min
-iter: 3
[Sec1]
-search: coll=Gatherv,commsize=4,ppn=4,{,I_MPI_ADJUST_GATHERV=[1,3]},logmax=7
-tree-file: GATHERV.cfg
[Sec2]
-search: coll=Scatterv,commsize=4,ppn=4,{,I_MPI_ADJUST_SCATTERV=[1,2]},logmax=7
-tree-file: SCATTERV.cfg
[Sec3]
-search: coll=Alltoallv,commsize=4,ppn=4,{,I_MPI_ADJUST_ALLTOALLV=[1,2]},logmax=7
-tree-file: ALLTOALLV.cfg
[Sec4]
-search: coll=Allgatherv,commsize=4,ppn=4,{,I_MPI_ADJUST_ALLGATHERV=[1,4]},logmax=7
-tree-file: ALLGATHERV.cfg

