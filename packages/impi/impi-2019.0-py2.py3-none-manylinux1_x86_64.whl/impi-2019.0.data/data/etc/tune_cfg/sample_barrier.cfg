-app: mpiexec -np @commsize@ -ppn @ppn@ IMB-MPI1 -npmin @commsize@ @coll@
-app-regex: \d+\s+[\d.+-]+\s+([\d.+-]+)
-app-regex-legend: time
-table: coll:ppn,commsize:*:time
-table-ignore: logmax
-tree: coll:ppn:commsize:*:time
-tree-ignore: logmax
#-tree-intervals: 1
-tree-tolerance: 0.01
-tree-postprocess: python "${I_MPI_ROOT}/intel64/etc/tune_cfg/impi2018.py" commsize
-tree-opt: min
-iter: 3
[Sec1]
-search: coll=Barrier,commsize=4,ppn=4,{,I_MPI_ADJUST_BARRIER=[1,9]}
-tree-file: BARRIER.cfg

