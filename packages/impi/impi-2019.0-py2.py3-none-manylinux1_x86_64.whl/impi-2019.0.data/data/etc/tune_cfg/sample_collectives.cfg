-app: mpiexec -np @commsize@ -ppn @ppn@ IMB-MPI1 -msglog 0:@logmax@ -npmin @commsize@ @coll@
-app-regex: (\d+)\s+\d+\s+[\d.+-]+\s+([\d.+-]+)
-app-regex-legend: msg_size,time
-table: coll:ppn,commsize:msg_size:*:time
-table-ignore: logmax
-tree: coll:ppn:commsize:msg_size:*:time
-tree-ignore: logmax
#-tree-intervals: 1
-tree-tolerance: 0.01
-tree-postprocess: python "${I_MPI_ROOT}/intel64/etc/tune_cfg/impi2018.py" msg_size
-tree-opt: min
-iter: 3
[Sec1]
-search: coll=Bcast,{(commsize=2,ppn=2),(commsize=4,ppn=4)},{,I_MPI_ADJUST_BCAST=[1,11]},logmax=7
-search-excl: I_MPI_ADJUST_BCAST={1,2}  # exclude runs with ADJUST=1 and ADJUST=2
-search-only: commsize=4,ppn=4          # exclude all but commsize=4 and ppn=4
-tree-file: BCAST.cfg
[Sec2]
-search: coll=Gather,commsize=4,ppn=4,{,I_MPI_ADJUST_GATHER=[1,4]},logmax=7
-tree-file: GATHER.cfg
[Sec3]
-search: coll=Reduce,commsize=4,ppn=4,{,I_MPI_ADJUST_REDUCE=[1,11]},logmax=7
-tree-file: REDUCE.cfg
[Sec4]
-search: coll=Scatter,commsize=4,ppn=4,{,I_MPI_ADJUST_SCATTER=[1,3]},logmax=7
-tree-file: SCATTER.cfg
[Sec5]
-search: coll=Alltoall,commsize=4,ppn=4,{,I_MPI_ADJUST_ALLTOALL=[1,4]},logmax=7
-tree-file: ALLTOALL.cfg
[Sec6]
-search: coll=Allgather,commsize=4,ppn=4,{,I_MPI_ADJUST_ALLGATHER=[1,5]},logmax=7
-tree-file: ALLGATHER.cfg
[Sec7]
-search: coll=Allreduce,commsize=4,ppn=4,{,I_MPI_ADJUST_ALLREDUCE=[1,12]},logmax=7
-tree-file: ALLREDUCE.cfg
[Sec8]
-search: coll=Reduce_scatter,commsize=4,ppn=4,{,I_MPI_ADJUST_REDUCE_SCATTER=[1,5]},logmax=7
-tree-file: REDUCE_SCATTER.cfg

