<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Creativity</title>
    <link rel="icon" href="app/img/university2.png"/>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/select2/select2.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/angular-growl-v2/build/angular-growl.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="app/css/fontello.css" />
    <link type="text/css" rel="stylesheet" href="app/css/global.css" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script><!-- this script is in <head> instead of the end of <body> because we need it in our use of angularjs, which we do also load in <head> -->
    <script src="bower_components/angular/angular.min.js"></script><!-- this script is in <head> instead of the end of <body> because of ng-cloak -->
</head>
<body ng-cloak ng-app="videosApp">
<div class="widget-container">
    <div ng-view></div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">{{'connect'| translate}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{'needToConnect'| translate: {time: counter} }}</p>
                </div>
            </div>
        </div>
    </div>
    <div growl></div>
</div>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
<script src="bower_components/select2/select2.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="app/app.js"></script>
<script src="app/services.js"></script>
<script src="app/controllers.js"></script>
<script src="app/factory.js"></script>

</body>
</html>
