[LOCAL_SETUP]
FILE = runtime/autosubmit/copy-runtime.sh
PLATFORM = LOCAL

[REMOTE_SETUP]
FILE = runtime/autosubmit/compilation.sh
DEPENDENCIES = LOCAL_SETUP
WALLCLOCK = 00:30
PROCESSORS = 8

[SIM]
FILE = runtime/autosubmit/ece-ifs+nemo.sh
DEPENDENCIES = REMOTE_SETUP SIM-1
RUNNING = chunk
WALLCLOCK = 00:20
#PROCESSORS = 504
PROCESSORS = 144:288:1:1
#THREADS = 1
THREADS = 1:1:1:1
#TASKS = 36
TASKS = 36:36:1:1
CHECK = False

[POST_ATM]
FILE = runtime/autosubmit/post-ifs-cmor.sh
DEPENDENCIES = SIM
RUNNING = chunk
WALLCLOCK = 00:20
PROCESSORS = 1

[POST_OCE]
FILE = runtime/autosubmit/post-nemo-cmor.sh
DEPENDENCIES = SIM
RUNNING = chunk
WALLCLOCK = 00:10
PROCESSORS = 1

[LOCAL_TRANSFER]
FILE = runtime/autosubmit/transfer.sh
PLATFORM = LOCAL
DEPENDENCIES = POST_ATM POST_OCE
RUNNING = member
