<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Tree plot</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/Caged/d3-tip/master/examples/example-styles.css">
</head>
<style>
        .node circle {
          fill: #fff;
          stroke: rgb(80, 86, 92);
          stroke-width: 2px;
        }

        .node text {
          font: 14px sans-serif, Roboto, Arial;
        }
        
        .link {
          fill: none;
          stroke: rgb(68, 92, 116);
          stroke-width: 3px;
        }

        .d3-tip{
            border-radius: 10px;
        }

        .node text{
            pointer-events: none;
        }

        .dragscroll{
            overflow: scroll;
            height: 1000px;
            width: 50%;
            background-color:rgb(248.699, 248.651, 249.951);
            z-index:1;
            cursor: grab; 
            cursor : -o-grab;
            cursor : -moz-grab;
            cursor : -webkit-grab;
        }

        #plt-box{
            width: 49%; /*  % of current screen */
            height: 1200px;
            z-index:0;
            left: 51%;
            position:fixed;
            top: 8 px;
        }
        .plt-sub{
            background-color:rgb(248.699, 248.651, 249.951);
            width: 50%;
            height: 48.5%;
            overflow: scroll;
        }

        #menu1{
            background-color:rgba(248.699, 248.651, 249.951,0.);
            z-index:1;
        }

        #menu2{
            background-color:rgb(248.699, 248.651, 249.951,0.);
            z-index:1;
        }

        .plot-title{
            z-index:1;
            font-family: 'Helvetica';
            font-size: 16pt;
        }

        .custom-select {
        position: relative;
        font-family: Arial;
        z-index:1;
        }

        .custom-select select {
        display: none; /*hide original SELECT element:*/
        }

        .select-selected {
        background-color:rgb(16, 88, 204);
        }

        /*style the arrow inside the select element:*/
        .select-selected:after {
        position: absolute;
        content: "";
        top: 14px;
        right: 10px;
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-color: #fff transparent transparent transparent;
        }

        /*point the arrow upwards when the select box is open (active):*/
        .select-selected.select-arrow-active:after {
        border-color: transparent transparent #fff transparent;
        top: 7px;
        }

        /*style the items (options), including the selected item:*/
        .select-items div,.select-selected {
        color: #ffffff;
        padding: 10px 25px;
        border: 1px solid transparent;
        border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
        cursor: pointer;
        user-select: none;
        }

        /*style items (options):*/
        .select-items {
        position: absolute;
        background-color: rgb(16, 88, 204);
        top: 100%;
        left: 0;
        right: 0;
        z-index: 99;
        }

        /*hide the items when the select box is closed:*/
        .select-hide {
        display: none;
        }
        
        .select-items div:hover, .same-as-selected {
        background-color: rgba(0, 0, 0, 0.1);
        }
</style>

<body>
    <div class="dragscroll">
        <div id="tree"></div>
    </div>

    <div id="plt-box">

            <div id="menu1" class="custom-select" style="position:fixed; top: 10px;">
                    <select>
                      <option value="0">Plot option:</option>
                      <option value="1">Median expression</option>
                      <option value="2">Feature importance</option>
                      <option value="3">t-SNE</option>
                    </select>
            </div>
            <div id="menu2" class="custom-select" style="position:fixed; top: 50%;">
                    <select>
                      <option value="0">Plot option:</option>
                      <option value="1">Median expression</option>
                      <option value="2">Feature importance</option>
                      <option value="3">t-SNE</option>
                    </select>
            </div>

        <div class="plt-sub" style="position: fixed; top: 8px;"><div id="plt1"></div></div>
        <div class="plt-sub" style="position: fixed; top: 50%;"><div id="plt2"></div></div>
    </div>
    <script language="javascript" src="haltree.js?v3"></script>
    <!-- dropdown menu (uglified) -->
    <script>var x,i,j,selElmnt,a,b,c;x=document.getElementsByClassName("custom-select");for(i=0;i<x.length;i++){selElmnt=x[i].getElementsByTagName("select")[0];a=document.createElement("DIV");a.setAttribute("class","select-selected");a.innerHTML=selElmnt.options[selElmnt.selectedIndex].innerHTML;x[i].appendChild(a);b=document.createElement("DIV");b.setAttribute("class","select-items select-hide");for(j=0;j<selElmnt.length;j++){c=document.createElement("DIV");c.innerHTML=selElmnt.options[j].innerHTML;c.addEventListener("click",function(e){var y,i,k,s,h;s=this.parentNode.parentNode.getElementsByTagName("select")[0];h=this.parentNode.previousSibling;for(i=0;i<s.length;i++){if(s.options[i].innerHTML==this.innerHTML){s.selectedIndex=i;h.innerHTML=this.innerHTML;y=this.parentNode.getElementsByClassName("same-as-selected");for(k=0;k<y.length;k++){y[k].removeAttribute("class")}this.setAttribute("class","same-as-selected");break}}h.click()});b.appendChild(c)}x[i].appendChild(b);a.addEventListener("click",function(e){e.stopPropagation();closeAllSelect(this);this.nextSibling.classList.toggle("select-hide");this.classList.toggle("select-arrow-active")})}function closeAllSelect(elmnt){var x,y,i,arrNo=[];x=document.getElementsByClassName("select-items");y=document.getElementsByClassName("select-selected");for(i=0;i<y.length;i++){if(elmnt==y[i]){arrNo.push(i)}else{y[i].classList.remove("select-arrow-active")}}for(i=0;i<x.length;i++){if(arrNo.indexOf(i)){x[i].classList.add("select-hide")}}}document.addEventListener("click",closeAllSelect);</script>
</body>
</html>
