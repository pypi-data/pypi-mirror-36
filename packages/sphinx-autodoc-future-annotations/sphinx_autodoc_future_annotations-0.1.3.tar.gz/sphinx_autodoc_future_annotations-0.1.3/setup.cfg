[metadata]
name = sphinx_autodoc_future_annotations
version = 0.1.3
decription = Add support for type annotations to Sphinx autodoc, including cyclic imports
long_description = file: README.rst
author = Ismo Toijala
author_email = ismo.toijala@gmail.com
license = MIT
project_urls = 
	Bug Tracker = https://gitlab.com/itoijala/sphinx_autodoc_future_annotations/issues
	Source Code = https://gitlab.com/itoijala/sphinx_autodoc_future_annotations
classifiers = 
	Framework :: Sphinx :: Extension
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Topic :: Documentation :: Sphinx

[options]
packages = find:
python_requires = >= 3.7
install_requires = 
	astor >= 0.7.1
	sphinx >= 1.8

[egg_info]
tag_build = 
tag_date = 0

