env:
  global:
    # directory containing the project source
    - REPO_DIR=.
    - BUILD_DEPENDS="wheel==0.31.1"
    # pip dependencies to _test_ project
    - TEST_DEPENDS="tox wheel==0.31.1"
    # this to so prevent the latest wheel==0.32.0 from being installed in the venv
    - VIRTUALENV_NO_DOWNLOAD=1
    - PLAT=x86_64
    - UNICODE_WIDTH=32
    - TWINE_USERNAME="anthrotype"
    - secure: 

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default Python 3.5 build
    - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - BUILD_SDIST=true
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
    - os: linux
      python: 3.6
      before_install: false
      install:
        - if [ -z "$TRAVIS_TAG" ]; then pip install tox; fi
      script:
        - if [ -z "$TRAVIS_TAG" ]; then tox -e py36-cov; fi
      after_success:
        - if [ -z "$TRAVIS_TAG" ]; then tox -e codecov; fi
    - os: linux
      python: 2.7
      before_install: false
      install:
        - if [ -z "$TRAVIS_TAG" ]; then pip install tox; fi
      script:
        - if [ -z "$TRAVIS_TAG" ]; then tox -e py27-cov; fi
      after_success:
        - if [ -z "$TRAVIS_TAG" ]; then tox -e codecov; fi

before_install:
  - source multibuild/common_utils.sh
  - source multibuild/travis_steps.sh
  - before_install

install:
  - build_wheel $REPO_DIR $PLAT

script:
  - install_run $PLAT

after_success:
  - |
    if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_REPO_SLUG" == "fonttools/openstep-plist" ]; then
      pip install --upgrade twine
      twine upload wheelhouse/*.whl
      if [ "$BUILD_SDIST" == true ]; then
        pip install --upgrade setuptools setuptools_scm cython
        python setup.py --quiet sdist --dist-dir dist
        twine upload dist/*.zip
      fi
    fi
