<div class="card">
  {% if url %}
  <a class="card-link" href="{{ url }}">
  {% endif %}
    <div class="card-inner">
      {% if img_src %}
        <img class="card-icon" alt="{{ img_alt }}" src="{{ img_src }}">
      {% endif %}
      {% if html_content %}
      {{ html_content }}
      {% else %}
        {% if title %}
          <h3 class="heading-large">{{ title }}</h3>
        {% endif %}
        {% if description %}
        <p class="description">{{ description }}</p>
        {% endif %}
      {% endif %}
    </div>
  {% if url %}
  </a>
  {% endif %}
</div>
