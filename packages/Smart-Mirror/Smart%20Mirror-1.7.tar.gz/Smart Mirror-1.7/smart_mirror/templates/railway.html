{% extends "template.html" %}
{% block title %}Railway{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="width:100%;height:100%;">
        <div class="container" style="max-width:70vh;">
            <form>
                <h2 class="text-center" style="margin-bottom:35px;">Find Trains Between Stations</h2>
                <div class="form-group row"><label class="col-md-4 col-form-label" for="source_station">From Station</label>
                    <div class="col-md-8"><input class="form-control" type="text" name="source_station" required="" placeholder="Source Station" autofocus="" id="source_station"></div>
                </div>
                <div class="form-group row"><label class="col-md-4 col-form-label" for="destination_station">To Station</label>
                    <div class="col-md-8"><input class="form-control" type="text" name="destination_station" required="" placeholder="Destination Station" id="destination_station"></div>
                </div>
                <div class="form-group row"><label class="col-md-4 col-form-label" for="journey_date">Journey Date</label>
                    <div class="col-md-8"><input class="form-control" type="date" name="journey_date" required="" id="journey_date" pattern="[0-9]{4}-[0-1]?[0-9]-[0-9]{1,2}" placeholder="YYYY-MM-DD"></div>
                </div><button class="btn btn-outline-light btn-block" type="submit" style="margin-top:35px;">Find Trains</button>
            </form>
        </div>
    </div>
{% endblock %}
