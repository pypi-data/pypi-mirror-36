- project:
    templates:
      - tripleo-buildimage-jobs
    check:
      jobs:
        - dib-dsvm-functests-python2-ubuntu-trusty:
            branches: (master|feature/v2)
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
        - dib-dsvm-functests-python2-ubuntu-trusty-extras:
            voting: false
            branches: (master|feature/v2)
            irrelevant-files:
              - ^.*\.rst$
              - ^doc/.*$
        - dib-dsvm-functests-python2-ubuntu-trusty-image:
            voting: false
            branches: (master|feature/v2)
            irrelevant-files:
