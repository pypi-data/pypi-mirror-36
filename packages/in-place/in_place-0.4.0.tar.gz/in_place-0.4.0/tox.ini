[tox]
envlist = py27,py34,py35,py36,py37,pypy,pypy3
skip_missing_interpreters = True

[testenv]
setenv = LC_ALL=en_US.UTF-8
usedevelop = True
deps =
    pytest~=3.0
    pytest-cov~=2.0
    pytest-flakes~=4.0
    six~=1.4
commands = pytest in_place.py test

[pytest]
addopts = --cache-clear --cov=in_place --flakes
filterwarnings = error

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
